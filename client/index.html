<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boom2D</title>
  </head>
  <body>
    <div id="app">
      <div id="home">
        <img id="logo" src="./img/logo.svg"/>
        <div id="center-container">
          <div id="play-container">
            <input id="name-input" type="text" placeholder="Enter your name...">
            <select id="server-selector">
            </select>
            <button id="play-btn">Play</button>
          </div>

        </div>
      </div>
      <div id="game" style="display: none;">
        <div id="game-ui">
          <div id="game-ui-bottom">
            <div id="player-stats">
              <div class="stat-container">
                <div>Ammo: </div>
                <div class="stat-value" id="player-ammo"></div>
              </div>
              <div class="stat-container">
                <div>Armor:</div>
                <div class="stat-value" id="player-armor"></div>
              </div>
              <div class="stat-container">
                <div>Health:</div>
                <div class="stat-value" id="player-health"></div>
              </div>
            </div>
            <div id="weapons-container"></div>
            <div id="ammo-container"></div>
          </div>
          <div id="game-over-screen" style="display: none;">
            <h2>You died</h2>
            <div id="game-over-kill-count"></div>
            <button id="play-again-btn">Play Again</button>
          </div>
        </div>
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
